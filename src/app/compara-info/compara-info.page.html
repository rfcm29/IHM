<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comparação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item1.marca }} {{ data.item1.modelo }}</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item2.marca }} {{ data.item2.modelo }}</ion-label>
      </ion-item></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-item>
        <ion-label>Procesador</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item1.processador }}</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item2.processador }}</ion-label>
      </ion-item></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-item>
        <ion-label>RAM</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item1.memoria }}</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item2.memoria }}</ion-label>
      </ion-item></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-item>
        <ion-label>Preço</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item1.preco }}</ion-label>
      </ion-item></ion-col>
      <ion-col size="4"><ion-item>
        <ion-label>{{ data.item2.preco }}</ion-label>
      </ion-item></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
