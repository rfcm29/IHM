<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Metodos de Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let item of metodo">
    <ion-label>Cartao n:{{ item.numCartao}}</ion-label>
    <ion-label>Proprietario: {{ item.nomeProp}}</ion-label>
  </ion-item>

  <ion-button (click)="onClick()">
    Adicionar novo metodo
  </ion-button>

</ion-content>
