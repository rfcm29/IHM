<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>{{data.item.marca}} {{data.item.modelo}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>{{ data.item.marca }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ data.item.modelo }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-col size="4"><ion-button (click)="comparar()" expand="block" fill="outline" shape="round" color="blue">
      Comparar com outro produto
    </ion-button></ion-col>

    <ion-button (click)="onClick(data.key)">
      Adicionar ao Carrinho
    </ion-button>
</ion-content>
