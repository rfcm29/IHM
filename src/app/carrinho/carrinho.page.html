<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of carrinho">
    <ion-label> {{ item.marca }}  {{ item.modelo }}</ion-label>
    <ion-label>{{ item.preco}}</ion-label>
  </ion-item>

  <ion-button (click)="onClick()" color="blue">
    Continuar
  </ion-button>
</ion-content>
