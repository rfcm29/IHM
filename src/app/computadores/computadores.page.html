<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>computadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center" size="4">
        <ion-text >Computadores</ion-text>
      </ion-col>
      <ion-col size="4"><ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Comparar
      </ion-button></ion-col>
      <ion-col size="4"><ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Filtrar
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
    DESCONTOS EM SMARTPHONES
  </ion-button>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
    NOVIDADES
  </ion-button>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="cardClick()">
          <ion-img [src]="image"></ion-img>
          <ion-card-header>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
            <ion-card-content class="ion-text-end">
              <ion-text>
                99,99€
              </ion-text>
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button (click)="cardClick()">
          <ion-img [src]="image"></ion-img>
          <ion-card-header>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
            <ion-card-content class="ion-text-end">
              <ion-text>
                99,99€
              </ion-text>
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
