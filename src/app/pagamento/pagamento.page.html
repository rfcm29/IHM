<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="MetodosForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>Metodo de pagamento</ion-label>
        <ion-select (ionChange)="onChange($event)">
          <ion-select-option value="cartao">Cartão de Credito</ion-select-option>
          <ion-select-option value="transferencia">Transferência Bancaria</ion-select-option>
          <ion-select-option value="paypal">PAYPAL</ion-select-option>
          <ion-select-option value="voucher">Voucher</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item *ngIf="cartao">
      <ion-label> </ion-label>
    </ion-item>

    <ion-item *ngIf="voucher">
      <ion-label>Insira aqui o seu código:</ion-label>
    </ion-item>

    <ion-item *ngIf="transferencia">
      <ion-label> Dados para a Transferência Brancária:</ion-label>
    </ion-item>

    <ion-item *ngIf="paypal">
      <ion-label>Faça login com a sua conta Paypal:</ion-label>
    </ion-item>

    <ion-button type="submit" color="blue" expand="block">Concluir</ion-button>
  </form>

</ion-content>
